<div class="container mt-5">

	<div class="input-group mb-3">
		<input (keydown.enter)="searchVideo()" [(ngModel)]="search" type="text" class="form-control" placeholder="Buscar...">
		<div class="input-group-append">
			<button (click)="searchVideo()" class="btn btn-secondary" type="submit" id="button-addon2">Buscar</button>
		</div>
	</div>


	<div class="column add-bottom">
		<div id="mainwrap">
			<div id="nowPlay" [ngStyle]="{'display': existsTracks() ? 'block' : 'none'}">
				<span id="npAction">{{npAction}}</span><span id="npTitle">{{npTitle}}</span>
			</div>
			<div id="audiowrap" [ngStyle]="{'display': existsTracks() ? 'block' : 'none'}">
				<div id="audio0">
					<audio id="audio1" preload controls>Tu navegador no soporta la reproducciÃ³n de audio! ðŸ˜¢</audio>
				</div>
				<div id="tracks">
					<a id="btnPrev" (click)="prev()">&larr;</a><a id="btnNext" (click)="next()">&rarr;</a>
				</div>
			</div>
			<div id="plwrap" #scroll (scroll)="scrollHandler($event)">
				<ul id="plList" style="padding-left: 0">
					<li *ngFor="let track of tracks; let i = index" (click)="playTrack(i)">
						<div class="plItem">
							<span class="plNum">{{i+1}}. </span>
							<span class="plTitle">{{track.name}}</span>
							<span class="plLength" *ngIf="track.duration">{{track.duration}}</span>
							<span class="plLength" *ngIf="!track.duration"><i class="fas fa-spinner fa-spin"></i></span>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="column add-bottom center">

	</div>
</div>
